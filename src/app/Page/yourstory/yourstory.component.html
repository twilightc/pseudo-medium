<div></div>
<div class="title">
  <h1 class="titlefont">Your Stories</h1>
  <div>
    <button mat-stroked-button class="m3">Import a story</button>
    <button mat-stroked-button class="mediumcolor m3" (click)="toNewStory()">
      Write a story
    </button>
  </div>
</div>
<div class="navigation">
  <mat-tab-group>
    <mat-tab label="Drafts">
      Write on the go with our iOS and Android apps!
    </mat-tab>
    <mat-tab label="Published">
      <mat-list *ngFor="let article of articleList">
        <mat-list-item>{{ article.ArticleTitle }}</mat-list-item>
        <mat-list-item
          ><div [innerHtml]="article.ArticleContent">
            {{ article.ArticleContent }}
          </div></mat-list-item
        >
        <mat-divider></mat-divider>
      </mat-list>
    </mat-tab>
  </mat-tab-group>
</div>
