<div class="df w100 story-field">
  <div class="title-field">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Your Article Title"
        [(ngModel)]="ArticleModel.ArticleTitle"
      />
      <button
        mat-button
        *ngIf="ArticleModel.ArticleTitle"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="ArticleModel.ArticleTitle = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="editor">
    <ckeditor
      [editor]="Editor"
      [config]="config"
      [(ngModel)]="ArticleModel.ArticleContent"
    ></ckeditor>
  </div>
  <div class="submit">
    <button mat-stroked-button class="publish" (click)="publish()">
      Ready to publish?
    </button>
  </div>
</div>
