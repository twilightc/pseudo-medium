<div class="example-container">
  <mat-form-field hintLabel="Max 10 characters">
    <input
      matInput
      #input
      [(ngModel)]="AccountModel.Account"
      placeholder="Account"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      #input
      [(ngModel)]="AccountModel.Password"
      placeholder="Password"
    />
  </mat-form-field>

  <div>
    <button mat-stroked-button (click)="Login()">Login</button>
  </div>
</div>
